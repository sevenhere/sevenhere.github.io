<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="calculator.png" type="image/gif">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="description">
			The text box only can fit 12 characters.
			<br> After clicked "=" its will auto refresh.
				<br>Designed and Coded by Ng Wei Chun.
		</div>
		<br>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>*</a>
				<a>/</a>
				
			</div>
			
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clearall">CA</a>
			</div>
			<div id="equals"><a>=</a>
			</div>
		</div>
		
	</body>
</html>
